import java.util.concurrent.TimeUnit

plugins {
    id "com.github.erizo.gradle.jcstress" version "0.8.8"
    id 'java'
}

ext {
    jcstressVersion = '0.8'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.openjdk.jcstress:jcstress-core:${jcstressVersion}"
}

jcstress {
    jcstressDependency "org.openjdk.jcstress:jcstress-core:${jcstressVersion}"
    forks = 2
    concurrency = 16
    timeMillis = TimeUnit.SECONDS.toMillis(15)
}
